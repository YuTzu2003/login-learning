<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊登入介面</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/310/310818.png">
    <link rel="stylesheet" href="style.css">
</head>
<body style="
        background-image: url('https://chinese.freecodecamp.org/news/content/images/size/w2000/2022/10/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;">
    <div class="title" style="font-size: 60px; text-align: center;color: white;font-weight:800;margin:100px 0px 30px 0px;">Sign In</div>
   
    <div class="login">
        <div class="container" >
            <div class="model">
                <div class="text" style="color: rgb(152, 151, 151);padding: 100px 0px 0px 130px;">YOUR USERNAME OR E-MAIL</div>
                <div style="padding-left: 100px;">
                <input class="myaccount" type="mail" placeholder="Username"  
                    style="
                        width: 80%; 
                        height: 80px; 
                        font-size: 20px;
                        border-radius: 50px 50px 50px 50px;
                        border: white;
                        background-color: rgba(226, 227, 227, 0.726);
                        padding: 0px 0px 0px 30px;
                        font-size: 24px;">
            </div> 
                <div class="text" style="color: rgb(152, 151, 151);padding: 50px 0px 0px 130px;">PASSWORD</div>
                <div style="padding-left: 100px;">
                <input class="mypassword" type="password" placeholder="Password"  
                    style="
                        width: 80%; 
                        height: 80px; 
                        font-size: 20px;
                        border-radius: 50px 50px 50px 50px;
                        border: white;
                        background-color: rgba(226, 227, 227, 0.726);
                        padding: 0px 0px 0px 30px;
                        font-size: 24px;">
                </div>
                
                <div class="form-check" style="padding: 30px 0px 0px 120px;">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked" style="font-size: 25px;">Keep me signed in</label>
                </div>
                <div style="padding-left: 100px;">
                    <div class="sign-in-box" 
                        style="
                        background-color: rgb(77, 192, 112);
                        width: 84%; 
                        height: 80px;
                        font-size: 20px;
                        border-radius: 50px 50px 50px 50px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        margin-top: 25px;">
                        <div class="sign-in" style="color: white;font-size:25px;">SIGN IN</div>
                    </div>
                </div>
                <div class="forget-text" style="text-decoration: underline;font-size: 22px;color: rgb(168, 165, 165); text-align: center;margin: 22px 10px 50px 10px;">Forgot Password or Username?</div>
                <div class="or-line" style="display: flex;align-items: center;justify-content: center;">
                    <div style="background-color: gray;height: 1px;width: 31%;"></div>
                    <div style="padding: 0px 20px 0px 20px;">OR</div>
                    <div style="background-color: gray;height: 1px;width: 31%;"></div>
                </div>
                <div class="offical" style="display: flex;justify-content: center;margin-top: 30px;">
                    <img class="offical-png" src="https://cdn-icons-png.flaticon.com/512/733/733579.png">
                    <img class="offical-png" style="margin: 0px 20px 0px 20px;" src="https://cdn-icons-png.flaticon.com/512/145/145802.png">
                    <img class="offical-png" src="https://cdn-icons-png.flaticon.com/512/2111/2111450.png">
                </div>
            </div>
        </div>
    </div>
    <div style="color: white;text-align: center;margin-top: 20px;">Not Registered? 
        <span style="text-decoration: underline;font-weight:300; color: white;">Sign Up</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script>
        
    </script>
</body>
</html>
